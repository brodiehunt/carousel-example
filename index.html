<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slider-item red" id="0">

      </div>
      <div class="slider-item green" id="1">
        
      </div>
      <div class="slider-item blue" id="2">
        
      </div>
      <div class="slider-item black" id="3">
        
      </div>
      <div class="slider-item white" id="4">
        
      </div>
    </div>
    <button class="btn btn-left" id="prev">prev</button>
    <button class="btn btn-right" id="next">next</button>
    <div class="nav-dots-container">
      <div class="nav-dot active"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
